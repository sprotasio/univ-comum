    <section class="header">

        <nav><a href="index.html"><img src="images/UniversidadeComum_Preto.png"></a>

        <div class="hero-contact">
            <h1>CONTACTE-NOS</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label for="name"> <i class="fa-regular fa-user"></i> Nome</label>
                </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email"> <i class="fa-regular fa-envelope"></i> Endereço de email</label>
                </div>

                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"> <i class="fa-regular fa-comment-dots"></i> Escreva a sua mensagem</label>
                </div>
                <button type="submit">ENVIAR <i class="fa-regular fa-paper-plane"></i></button>
            </form>
        </div>
